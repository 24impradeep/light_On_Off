<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light_On-Off</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <button  onclick="document.getElementById('myImg').src ='images/lighton.png'">Turn On the light</button>

        <img src="images/lightoff.png" alt="lightoff_img" id="myImg" >

        <button  onclick="document.getElementById('myImg').src ='images/lightoff.png'">Turn Off the light</button>

        

    </div>
    
</body>
</html>
